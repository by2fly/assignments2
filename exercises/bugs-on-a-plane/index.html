<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Blah Blah Airlines!</title>

</head>
<body>
    <h1>Welcome to Blah Blah Airlines!</h1>
    <p>Please fill out the folowing form so we don't accidentaly kill you, Yay...</p>
    <form id="airlineForm" name='formB'>
        <input type="text" name="firstName">
            <label for="firstName">First Name</label>
        <br>
        <input type="text" name="lastName">
            <label for="lastName">Last Name</label>
        <br>
        <input type="number" name="age">
            <label for="age">Age</label><br>
        <br><br>
        Gender<input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
        <br>
        <br>
        <select name="travelLocation">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="overthere">Somewhere else</option>
        </select>
             <label for="">Travel Destination</label><br>
        <br>Dietary Desires<br>
        <input class="diet" type="checkbox" name="vegan" id="vegan" value="vegan">
        <label for="vegan">Vegan</label>
       <br>
        <input class="diet" type="checkbox" name="gluten" id="gluten" value="glutenFree">
        <label for="gluten">Gluten-free</label>
        <br>
        <input class="diet" type="checkbox" name="paleo" id="paleo" value="paleo">
        <label for="paleo">Paleo, jk you eat what we give you!</label>
        <br><br>
        <button type = "submit">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
